version: 0.2

env:
  parameter-store:
    token: sample
    sonar_url: sonarurl
phases: 
  install: 
    runtime-versions: 
      dotnet: 3.1 
  pre_build: 
    commands: 
      - echo Restore started on `date`.
      - dotnet tool install --global dotnet-sonarscanner
      #- dotnet sonarscanner begin /k:"Dotnet" /d:sonar.host.url="http://65.1.64.68" /d:sonar.login="token"
      #- dotnet sonarscanner begin /k:$sonar_project /d:sonar.host.url=$sonar_url /d:sonar.login=$token
      - dotnet sonarscanner begin /k:"sample" /d:sonar.host.url=$sonar_url /d:sonar.login=$token
      - dotnet build 
      - dotnet sonarscanner end /d:sonar.login=$token
  build:
    commands:
      - chmod +x sonar-status.sh
      - status=$./sonar-status.sh $sonar_url $token sample
      - echo $CODEBUILD_BUILD_SUCCEEDING
      - echo $status
      - if [ $("$status" | tr -d "\"\`'" | cut -f 1 -d " ") = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
      # - curl $sonar_url/api/qualitygates/project_status?projectKey=sample >result.json
      # - cat result.json
      # - echo $CODEBUILD_BUILD_SUCCEEDING
      # - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi 
      - echo $CODEBUILD_BUILD_SUCCEEDING          
